---
layout: layout
title: "Aaron's Posts"
---

{% for post in site.posts offset: 0 limit: 50 %}
<div class="row">
    <div class="span7">
        <div class="row">
            <div class="span2">
                <a href="{{ post.url }}"> <img border="0" width="250" height="150" src="/img/posts/{{ post.image }}" alt="{{ post.title }}">
                </a>
            </div>
            <div class="span5">
                <h4><string><a href="{{ post.url }}">{{ post.title }}</a></string></h4>
                <p>{{ post.summary }}</p>
                <p><i class="icon-calendar"></i> {{ post.date | date: "%B %e, %Y" }} | <i class="icon-comment"></i> <a href="http://orgcandman.github.io{{ post.url }}#disqus_thread" data-disqus-identifier="{{ post.url }}"></a>
                    | <i class="icon-tags"></i> Tags: {% for tag in post.tags %} <a href="/tags/{{ tag }}" rel="tooltip" title="View posts tagged '{{ tag }}'"><span class="label label-info">{{ tag }}</span></a> {% if forloop.last != true %} {% endif %} {% endfor %}</p>
                <p><a href="{{ post.url }}">Read More</a></p>
            </div>
        </div>
        <hr>
    </div>
</div>
{% endfor %}
